<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select</title>
</head>
<body>
    <main>
        <h2>¿Qué periféricos te gustan más?</h2>
        <select name="Periféricos" id="">
            <option value="" aria-placeholder="periféricos"></option>
            <option value="Teclado">Teclado</option>
            <option value="Mouse">Mouse</option>
            <option value="Auriculares">Auriculares</option>
        </select>
        <input list="Periféricos">
        <datalist id="Periféricos">
            <option value="Teclado"></option>
            <option value="Mouse"></option>
            <option value="Auriculares"></option>
        </datalist>
    </main>
</body>
</html>
